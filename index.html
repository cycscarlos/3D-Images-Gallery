<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <!-- Fontawesome -->
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>3D Image Gallery</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="./assets/img/logo.jpg" alt="Logo" />
        <p class="title">zCoder<span> ...on Social Media</span></p>
      </div>
      <div class="nav">
        <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
        <p>Carlos Colmenares A.</p>
        <a
          href="https://carlos-colmenares-a.netlify.app"
          target="_blank"
          rel="noopener"
          >https://carlos-colmenares-a.netlify.app</a
        >
      </div>
    </header>

    <main>
      <div class="titulo">
        <h1>3D Image Gallery</h1>
      </div>

      <div class="container">
        <div class="box">
          <span style="--i: 1"><img src="./assets/img/img1.jpg" /></span>
          <span style="--i: 2"><img src="./assets/img/img2.jpg" /></span>
          <span style="--i: 3"><img src="./assets/img/img3.jpg" /></span>
          <span style="--i: 4"><img src="./assets/img/img4.jpg" /></span>
          <span style="--i: 5"><img src="./assets/img/img5.jpg" /></span>
          <span style="--i: 6"><img src="./assets/img/img6.jpg" /></span>
          <span style="--i: 7"><img src="./assets/img/img7.jpg" /></span>
          <span style="--i: 8"><img src="./assets/img/img8.jpg" /></span>
        </div>

        <div class="btns">
          <div class="btn prev"></div>
          <div class="btn next"></div>
        </div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
